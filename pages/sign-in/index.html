<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../../css/sb-admin-2.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-3 col-xl-9 mb-4">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->

                        <div class="col-lg-14 text-center">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-10">Welcome Back!</h1>
                                </div>
                                <form id="login-form" class="user" method="post">
                                    <div class="form-group">
                                        <input name="username" type="text" class="form-control form-control-user"
                                            id="userName" placeholder="Enter Username" required />
                                    </div>
                                    <div class="form-group">
                                        <input name="password" type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Enter Password" required />
                                    </div>

                                    <!-- Error Alert -->
                                    <div class="alert alert-danger" id="myAlert">
                                        <strong>Error!</strong> Username or Password does not exist! try again
                                    </div>
                                    <!-- Success Alert -->
                                    <div class="alert alert-primary" id="myAlert1">
                                        <strong>Success!</strong> You have successfully logged in!
                                    </div>


                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label
                                                for="rememberMe">Remember me</label>
                                        </div>
                                    </div>

                                    <a href="/pages/dashboard/index.html">
                                        <button type="submit" id="loginBtn"
                                            class="btn btn-primary btn-user btn-block">Login</button>
                                    </a>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- Bootstrap core JavaScript-->
    <script  src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <script src="../../pages/sign-in/script.js"></script>

</body>

</html>
